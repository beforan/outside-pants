version: '3'
services:
  bootstrap:
    build: ./bootstrap
    ports:
      - "5000:5000"
    links:
      - redis
  enqueue:
    build: ./enqueue
    links:
      - redis
  process:
    build: ./process
    links:
      - mqapi
  mqapi:
    build: ./mq-api
    links:
      - redis
  redis:
    image: "redis:alpine"
    ports:
      - "63799:6379"